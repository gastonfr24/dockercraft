# ============================================
# DockerCraft - Multi-Version Examples
# ============================================
# Examples of different Minecraft versions and server types
# Usage: docker-compose -f docker-compose.versions.yml up <service-name>

version: '3.8'

services:
  # ============================================
  # Latest Paper (Recommended)
  # ============================================
  latest-paper:
    build: .
    container_name: mc-latest-paper
    ports:
      - "25565:25565"
      - "25575:25575"
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "LATEST"
      MEMORY: "4G"
      SERVER_NAME: "Latest Paper Server"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "minecraft"
    volumes:
      - latest-paper-data:/data
    restart: unless-stopped
    tty: true
    stdin_open: true

  # ============================================
  # Minecraft 1.20.4 Paper
